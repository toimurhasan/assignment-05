<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins bg-blue-100 bg-color-change max-w-screen-xl mx-auto">
    <header>
      <nav class="flex justify-between items-center bg-white p-4 my-4 rounded-lg">
        <!-- DevBoard Logo -->
        <div class="flex items-center gap-2">
          <img src="assets/logo.png" alt="logo" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <!-- Back to Desk Button -->
        <div>
          <button
            id="back-to-desk"
            class="text-xl bg-blue-400 text-white py-4 px-6 rounded-lg hover:bg-blue-600 transition"
          >
            Back to Desk
          </button>
        </div>
      </nav>
    </header>
    <main></main>
    <script src="js/toDesk.js"></script>
  </body>
</html>
